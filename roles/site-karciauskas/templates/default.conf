<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName karciauskas.lt
	ServerAlias www.karciauskas.lt

	DocumentRoot /var/www/karciauskas/public

	ErrorLog /var/www/karciauskas/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/www/karciauskas/access.log combined
</VirtualHost>
